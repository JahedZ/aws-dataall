---
layout: default
---
<div>
    <div class="banner-background">
        <section class="page-header">
            <div class="header-container">
                <div class="image-container">
                    <img style="width:100%" class="logo" alt="dataall Logo" src="{{ '/img/logo.png' | relative_url }}"/>
                </div>
                <div class="title-container">
                    <div class="header-title"><h1>{{ site.title }}</h1></div>
                    <div class="header-desc"><h3>{{ site.description }}</h3></div>
                    <div class="header-actions">
                        <div class="btn-div">
                            <a href="{{ site.github.repository_url }}" class="btn" >
                                <div class="button-container">
                                    <div class="button-item">
                                        <span class="iconify github-icon"
                                              data-icon="akar-icons:github-fill"
                                              data-inline="false"
                                              data-width="30"></span>
                                    </div>
                                    <div class="button-item">
                                        View on GitHub
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
                <div class="header-container">
                </div>
            </div>


        </section>

    </div>
    <section class="main-content">
        {{ content }}
    </section>
    <section class="main-content">

    </section>
</div>
